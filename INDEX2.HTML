<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container bg-primary-subtle mx-auto">
        <h1 class="text-center">REGISTRATE</h1>
        <h5 class="text-center">super rapido y facil</h5>
        <section class="row mx-auto">
            <form action="#">
                <div class=" row  px-3 pb-3">
                    <div class="col-6">
                        <label for="nombre" class="form-label"></label>
                        <input type="text" class="form-control text-center" id="nombre" placeholder="NOMBRE">
                    </div>

                    <div class="col-6 ">
                        <label for="apeido" class="form-label"></label>
                        <input type="text" class="form-control text-center" id="apeido" placeholder="APEIDO">
                    </div>
                </div>
                <div class="row">

                    <p class="col-12 p-2">Fecha de nacimiento⬤</p>
                    <div class=" row col-4 px-3 pb-5">
                        <label for="dia" class="form-label col-4 pb-3 px-3"></label>
                        <input type="numeric" class="form-control text-center" id="Dia" placeholder="Dia">
                    </div>
                    <div class="row col-4 px-3 pb-5">
                        <label for="Mes" class="form-label col-4 pb-3 px-3"></label>
                        <input type="text" class="form-control text-center" id="Mes" placeholder="Mes">
                    </div>
                    <div class="row col-4 px-3 pb-5">
                        <label for="año" class="form-label col-4 pb-3 px-3"></label>
                        <input type="numeric" class="form-control text-center" id="año" placeholder="Año">
                    </div>
                    </div>
                    <iv class="row">
                    <p class="col-12 ">Genero⬤</p>
                    <div class="form-check border rounded col-2 p-3 mb-2  bg-light">
                        <label class="form-check-label " for="mujer">Mujer</label>
                        <input class="form-check-input float-end" type="checkbox" value="" id="mujer"
                            placeholder="Mujer">
                    </div>
                    

                    <div class="form-check border rounded col-2 p-3 mb-2  bg-light">
                        <label class="form-check-label" for="hombre">Hombre</label>
                        <input class="form-check-input float-end" type="checkbox" value="" id="hombre"
                            placeholder="Hombre">
                    </div>

                    <div class="form-check border rounded col-2 p-3 mb-2 px-3  bg-light">
                        <label class="form-check-label" for="personalizado">Personalizado</label>
                        <input class="form-check-input  float-end" type="checkbox" value="" id="checkIndeterminate"
                            placeholder="personalizado">
                    </div>
                    </iv>

                    <div class="row col-12 mb-2 px-3 pb-3">
                        <label for="numero-correo" class="form-label"></label>
                        <input type="text" class="form-control text-center" id="numero-correo"
                            placeholder="NUMERO DE CELULAR O CORREO ELECTRONICO">
                    </div>
                    <div class="row col-12 mb-6 px-3 pb-3">
                        <label for="contraseña" class="form-label"></label>
                        <input type="text" class="form-control text-center" id="contraseña"
                            placeholder="Contraseña nueva">
                    </div>
            </form>
        </section>
        <p class="text-center">Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de privacidad y la Política de cookies. Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras</p>
        <button type="submit" class="btn btn-primary rounded mx-auto d-block ">REGISTRARSE</button>
        <div class="text-center"><a class="text-center" href="#" class="card-link ">¿Ya tienes una cuenta?</a></div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
